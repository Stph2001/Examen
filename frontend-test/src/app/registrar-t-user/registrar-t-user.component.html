<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de T_user</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>fullName:</label>
            <input type="text" class="form-control" id="fullName" [(ngModel)]="t_user.fullName" name="fullName">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="t_user.email" name="email">
        </div>
        <div class="form-group">
            <label>User:</label>
            <input type="text" class="form-control" id="user" [(ngModel)]="t_user.user" name="user">
        </div>
        <div class="form-group">
            <label>Rol:</label>
            <input type="text" class="form-control" id="rol" [(ngModel)]="t_user.rol" name="rol">
        </div>
        <div class="form-group">
            <label>Pass:</label>
            <input type="text" class="form-control" id="pass" [(ngModel)]="t_user.pass" name="pass">
        </div>
        <div class="form-group">
            <label>UID:</label>
            <input type="text" class="form-control" id="uid" [(ngModel)]="t_user.uid" name="uid">
        </div>

        <button class="btn btn-success">Guardar</button>
    </form>
</div>>
